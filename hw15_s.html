<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hw15</title>
</head>
<body>
    <textarea name="text" id="text" cols="30" rows="10"></textarea>
</body>
<script>
    window.onload = () => {text.value = localStorage.getItem("text")};
    window.onbeforeunload = () => {localStorage.setItem("text", text.value)}; 
</script>
</html>
